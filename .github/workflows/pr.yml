name: "PR"

on:
  push: 
    branches:
      - readme-bot

jobs:
  hello-my-actions:
    runs-on: ubuntu-latest
    name: Hello My Actions
    steps:
      - uses: actions/checkout@v3
        with: 
          fetch-depth: 0
          ref: readme-bot
      - name: pull-request
        uses: repo-sync/pull-request@v2
        with:
          destination_branch: "main"
